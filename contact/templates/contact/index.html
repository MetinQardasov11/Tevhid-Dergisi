{% extends 'base.html' %}

{% block title %}
Iletisim
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="section-title">
                    <h5 class="fw-bold">Şehadet Mektebi İletişim</h5>
                </div>
            </div>
        </div>

        <div class="row mb-20 justify-content-center">
            <div class="col-lg-7 mt-30">
                <div class="contact">
                    <div class="google-map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3265198.3149104645!2d48.03278845936926!3d39.72178035914453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x403067eb41f3cd49%3A0xe97549af504cf32b!2zSMO2dnNhbiBNYcWfxLFuIEJhemFyxLE!5e1!3m2!1saz!2saz!4v1723994621529!5m2!1saz!2saz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <section class="newslettre p-0">
                        <div class="container-fluid">
                            <div class="newslettre-width text-center">
                                <div class="newslettre-info ">
                                    <h5>Sosyal Medya Hesaplarımız</h5>
                                </div>
                                <div class="social-icones mt-3">
                                    <ul class="list-inline">
                                        <li>
                                            <a title="Şehadet Mektebi Whatsapp" target="_blank" href="">
                                                <i class="fab fa-whatsapp"></i>Whatsapp</a>
                                        </li>
                                        <li>
                                            <a title="Şehadet Mektebi Facebook" target="_blank" href="">
                                                <i class="fab fa-facebook-f"></i>Facebook</a>
                                        </li>
                                        <li>
                                            <a title="Şehadet Mektebi Telegram" target="_blank" href="">
                                                <i class="fab fa-telegram"></i>Telegram</a>
                                        </li>
                                        <li>
                                            <a title="Şehadet Mektebi Twitter" target="_blank" href="">
                                                <i class="fab fa-twitter"></i>Twitter </a>
                                        </li>
                                        <li>
                                            <a title="Şehadet Mektebi Instagram" target="_blank" href="">
                                                <i class="fab fa-instagram"></i>Instagram </a>
                                        </li>
                                        <li>
                                            <a title="Şehadet Mektebi Youtube" target="_blank" href="">
                                                <i class="fab fa-youtube"></i>Youtube</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>
                    <hr>
                    <form action="{% url 'contact:contact' %}" class="widget-form " method="post">
                        <h6 class="my-4 fw-bold">İletişim Formu</h6>
                        <input type="hidden"/>
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" height="30px" placeholder="Adınız Soyadınız*" required="required">
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control" height="30px" placeholder="E-Mail Adresiniz*" required="required">
                        </div>

                        <div class="form-group">
                            <input type="text" name="subject" id="subject" class="form-control" height="30px" placeholder="Konu*" required="required">
                        </div>

                        <div class="form-group">
                            <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Mesajınız*" required="required"></textarea>
                        </div>

                        <button type="submit" name="submit" class="btn-custom">Gönder</button>
                    </form>
                </div>
            </div>

        </div>

    </div>

{% endblock %}
