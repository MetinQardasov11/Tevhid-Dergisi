{% extends 'base.html' %}

{% block title %}
  Dersler
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="categorie-title">
          <small>
            <a href="{% url 'home:home' %}">Şehadet Mektebi ></a>
            <span class="arrow_carrot-right"></span> <a href="{% url 'lesson:section' %}">Dersler > </a>
            <span class="arrow_carrot-right"></span> {{ section.name }}
          </small>
          <br /><br />
        </div>
      </div>
    </div>
    <br /><br />
    <div class="row">
      <div class="col-lg-12 mt-30">
        <div class="row justify-content-start">
            {% if topics %}
            {% for topic in topics %}
                <div class="col-lg-4 col-md-4">
                    <div class="post-card">
                    <div class="post-card-image">
                        <a href="{% url 'lesson:lessons' section.slug topic.slug %}" title="{{ topic.name }}">
                            <img src="{{ topic.image.url }}" class="img-fluid border rounded-4" alt="{{ topic.name }}" />
                        </a>
                    </div>
                    <div class="post-card-content">
                        <h5 class="text-center mb-0">
                            <a href="{% url 'lesson:lessons' section.slug topic.slug %}" title="{{ topic.name }}" class="fw-bold">{{ topic.name }}</a>
                        </h5>
                    </div>
                    </div>
                </div>
          {% endfor %}
            {% else %}
                <div class="alert alert-warning" role="alert">
                    Henüz Ders Eklenmedi!
                </div>
            {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
