{% extends 'base.html' %}

{% block title %}
  Dersler
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="categorie-title">
          <small>
            <a href="{% url 'home:home' %}">Åžehadet Mektebi ></a>
            <span class="arrow_carrot-right"></span> <a href="{% url 'lesson:section' %}">Dersler</a>
          </small>
          <br /><br />
        </div>
      </div>
    </div>
    <br /><br />
    <div class="row">
      <div class="col-lg-12 mt-30">
        <div class="row justify-content-start">
            {% for section in sections %}
                <div class="col-lg-4 col-md-4">
                    <div class="post-card">
                    <div class="post-card-image">
                        <a href="{% url 'lesson:topic' section.slug %}" title="{{ section.name }}">
                            <img src="{{ section.image.url }}" class="img-fluid border rounded-4" alt="{{ section.name }}" />
                        </a>
                    </div>
                    <div class="post-card-content">
                        <h5 class="text-center mb-0">
                            <a href="{% url 'lesson:topic' section.slug %}" title="{{ section.name }}" class="fw-bold">{{ section.name }}</a>
                        </h5>
                    </div>
                    </div>
                </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
