{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Links -->
    {% include 'partials/links.html' %}

    {% block css %}{% endblock %}

</head>
<body class="position-relative">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky top-0 z-2 bg-white">
        {% include 'partials/navbar.html' %}
    </nav>

    <!-- Section -->
    <section class="section page bg-color">
        {% block content %}
        {% endblock %}
    </section>


    <!-- Social Media -->
    <section class="newsletter">
        {% include 'partials/newsletter.html' %}
    </section>


    <!-- Footer -->
    <footer class="footer">
        {% include 'partials/footer.html' %}
    </footer>

    <script type="text/javascript">

    </script>
    {% block js %} {% endblock %}
</body>
</html>
